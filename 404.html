<!DOCTYPE html>
<!--
  404.html for GitHub Pages SPA

  GitHub Pages will serve this file for any unmatched routes.
  We immediately redirect to the root (/) so that the React app can
  handle the route internally. This avoids displaying a 404 page
  when navigating directly to a path like /profile or /admin.
-->
<html lang="he" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="refresh" content="0; url=./" />
    <title>מעבדת הספרייה – 404</title>
  </head>
  <body>
    <!-- Empty body; redirection handled via meta refresh -->
  </body>
</html>
